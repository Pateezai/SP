              <li class="nav-item sidebar-nav-item">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="container-fluid">
            <h3>Setting</h3>
            <hr />
            <div class="row">
              <!--Color Picker-->
              <div class="col-6">
                <!------------------------------------------------>
                <div class="clp" id="clp">
                  <!------------------------------------------------>
                  <div class="color-picker-panel">
                    <!------------------------------------------------>
                    <div class="panel-row">
                      <div class="swatches default-swatches"></div>
                    </div>
                    <!------------------------------------------------>
                    <div class="panel-row">
                      <!------------------------------------------------>
                      <div class="spectrum-map">
                        <!------------------------------------------------>
                        <button
                          id="spectrum-cursor"
                          class="color-cursor"
                        ></button>
                        <canvas id="spectrum-canvas"></canvas>
                        <!------------------------------------------------>
                      </div>
                      <!------------------------------------------------>
                      <div class="hue-map">
                        <!------------------------------------------------>
                        <button id="hue-cursor" class="color-cursor"></button>
                        <canvas id="hue-canvas"></canvas>
                        <!------------------------------------------------>
                      </div>
                      <!------------------------------------------------>
                    </div>
                    <!------------------------------------------------>
                    <div class="panel-row">
                      <div
                        id="rgb-fields"
                        class="field-group value-fields rgb-fields active"
                      >
                        <div class="field-group">
                          <label for="" class="field-label">R:</label>
                          <input
                            type="number"
                            max="255"
                            min="0"
                            id="red"
                            class="field-input rgb-input"
                          />
                        </div>
                        <div class="field-group">
                          <label for="" class="field-label">G:</label>
                          <input
                            type="number"
                            max="255"
                            min="0"
                            id="green"
                            class="field-input rgb-input"
                          />
                        </div>
                        <div class="field-group">
                          <label for="" class="field-label">B:</label>
                          <input
                            type="number"
                            max="255"
                            min="0"
                            id="blue"
                            class="field-input rgb-input"
                          />
                        </div>
                      </div>
                      <div
                        id="hex-field"
                        class="field-group value-fields hex-field"
                      >
                        <label for="" class="field-label">Hex:</label>
                        <input type="text" id="hex" class="field-input" />
                      </div>
                      <button id="mode-toggle" class="button mode-toggle">
                        Mode
                      </button>
                    </div>
                    <!------------------------------------------------>
                    <div class="panel-row">
                      <!------------------------------------------------>
                      <h2 class="panel-header">User Colors</h2>
                      <!------------------------------------------------>
                      <div
                        id="user-swatches"
                        class="swatches custom-swatches"
                      ></div>

                      <!------------------------------------------------>
                      <button id="add-swatch" class="button add-swatch">
                        <span
                          id="color-indicator"
                          class="color-indicator"
                        ></span>
                        <span>Add to Swatches</span>
                      </button>
                      <!------------------------------------------------>
                    </div>
                    <!----->
                  </div>
                </div>
              </div>
              <!--Color Picker-->
              <div class="col-6">
                <div class="headcontentmain">
                  <h3 id="HFC" class="pageheader">COLOR SELECTION</h3>
                </div>

                <div class="createnewbox"></div>

                <div class="rgbform">
                  <!------------------------------------------------>
                  <form>
                    <!------------------------------------------------>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label"
                        >Name</label
                      >
                      <div class="col-sm-4">
                        <input
                          type="text"
                          class="form-control"
                          id="inputName3"
                        />
                      </div>
                    </div>
                    <!------------------------------------------------>
                    <!--
                      <div class="panel-row">
                        <div id="user-swatches" class="swatches custom-swatches"></div>
                        <button id="add-swatch" class="button add-swatch">
                        <span id="color-indicator" class="color-indicator"></span>
                        <span>Add to Swatches</span>
                      </button>
                     </div>
                      -->
                    <!------------------------------------------------>

                    <!--

                      <div class="col-6">
                        <button type="button" class="btn btn-primary">
                          Add
                        </button>
                        <button type="button" class="btn btn-primary">
                          Clear
                        </button>
                      </div>

                      -->

                    <!------------------------------------------------>
                    <!------------------------------------------------>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">
                        Style
                      </legend>
                      <div class="col-sm-10">
                        <div id="bit00_3">
                          <label class="switch">
                            <input type="checkbox" id="checkbox1" />
                            <div class="slider round"></div>
                          </label>
                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault"
                            >Loop</label
                          >
                        </div>
                        <div id="bit00_4">
                          <label class="switch">
                            <input type="checkbox" id="checkbox2" />
                            <div class="slider round"></div>
                          </label>
                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault"
                            >Blink</label
                          >
                        </div>
                      </div>
                    </fieldset>
                    <!------------------------------------------------>
                    <div class="col-6 sliderbtn">
                      <label for="customRange1" class="state form-label"
                        >Brightness:<span id="sliderValue1"></span
                      ></label>
                      <input
                        type="range"
                        onchange="updateSliderPWM(this)"
                        min="0"
                        max="100"
                        value="100"
                        class="form-range"
                        id="slider1 customRange1"
                      />
                    </div>
                    <!------------------------------------------------>
                    <!--<fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                      <div class="col-sm-10">
                        <div class="form-check form-switch">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault"
                          />
                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault"
                            >Default switch checkbox input</label
                          >
                        </div>
                        <div class="form-check form-switch">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault"

                          <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault"
                            >Default switch checkbox input</label
                          >
                        </div>
                      </div>
                    </fieldset>-->
                    <!------------------------------------------------>
                    <div class="col-9 mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                      ></textarea>
                    </div>
                    <!------------------------------------------------>
                    <button type="submit" class="btn btn-primary">
                      Create
                    </button>
                    <!------------------------------------------------>
                    <button type="submit" class="btn btn-primary">Clear</button>
                    <!------------------------------------------------>
                  </form>
                  <!------------------------------------------------>
                </div>
                <!------------------------------------------------>
              </div>
              <!------------------------------------------------>
            </div>
            <!------------------------------------------------>
            <div class="row createNew">
              <!------------------------------------------------>
              <div class="col-12">
                <!------------------------------------------------>
                <hr />
                <h3>Setting</h3>
                <!------------------------------------------------>
                <div class="pattern-box">
                  <!------------------------------------------------>
                  <div class="card">
                    <h5 class="card-header">#1</h5>
                    <div class="card-body">
                      <h5 class="card-title">Pattern Name</h5>
                      <p class="card-text">A little bit of Pattern Detail</p>
                      <a href="#" class="btn btn-primary">Select</a>
                      <a href="#" class="btn btn-primary">Remove</a>
                    </div>
                  </div>
                </div>
                <!------------------------------------------------>
              </div>
              <!------------------------------------------------>
            </div>
